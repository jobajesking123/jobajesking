 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: darkgreen;
    }

    #backBtn {
      background: gray;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Rainbow color animation */
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    /* Floating text up and down */
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1, h2 {
      animation: rainbow 5s linear infinite, floatText 3s ease-in-out infinite;
      font-weight: bold;
    }

    /* Telegram link styling */
    .telegram-link {
      display: block;
      margin-top: 10px;
      color: #0088cc;
      font-weight: bold;
      text-decoration: none;
    }
    .telegram-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
