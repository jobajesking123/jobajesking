    /* Body & Text */
    body {
      text-align: center;

    }

    img {
      width: 70%;
      max-width: 400px;

      margin: 20px 0;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    /* Gradient animation */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* 3-Dots Menu */
    .menu-container {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    .dots {
      font-size: 26px;
      cursor: pointer;
      color: white;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .dots.rotate {
      transform: rotate(90deg);
    }

    .menu {
      position: absolute;
      right: 0;
      margin-top: 8px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: background 0.2s;
    }

    .menu a:hover {
      background: #444;
    }

    /* Footer */
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #fff;
    }


  .ripple {
    position: relative;
    overflow: hidden;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    background: #28a745;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  .ripple:after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    top: 0;
    left: 10;
    opacity: 0;
    transition: opacity 0.4s;
  }

  .ripple:active:after {
    opacity: 1;
  }

/* ================= PROTECTION ================= */

document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("keydown", function (e) {
  const tag = e.target.tagName;
  if (tag === "INPUT" || tag === "TEXTAREA") return;

  const k = e.key.toLowerCase();

  if (
    e.keyCode === 123 ||
    (e.ctrlKey && ["u","p","s","c","x","v","a","i","j"].includes(k)) ||
    (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(k))
  ) {
    e.preventDefault();
  }
});
