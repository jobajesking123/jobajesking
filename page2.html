<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 6px;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email">
    <div style="position: relative;">
  

  <div style="position: relative;">
  <input type="password" id="password" placeholder="Password">

  
       
  </span>
</div>

 

  </span>
</div>

    <p class="error" id="error"></p>
    <p class="success" id="success"></p>

    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>

    <br><br>
    <button onclick="location.href='first.html'">üîô Go Back</button>
  </div>

  <script>           
       
    // CREATE USERS STORAGE (FIRST TIME)
    if (!localStorage.getItem("users")) {
      const defaultUsers = [
        {
          email: "fantastix322@gmail.com",
          password: "fantastix123@@@"
        },
        {
          email: "friend@gmail.com",
          password: "friendpass123"
        }
      ];
      localStorage.setItem("users", JSON.stringify(defaultUsers));
    }

    function register() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Email and password required");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users"));

      if (users.some(u => u.email === email)) {
        alert("‚ùå Email already exists");
        return;
      }

      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("‚úÖ Registered successfully. Now login.");
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");
      const success = document.getElementById("success");

      error.textContent = "";
      success.textContent = "";

      let users = JSON.parse(localStorage.getItem("users"));

      const match = users.find(
        u => u.email === email && u.password === password
      );

      if (match) {
        success.textContent = "‚úÖ Login successful";
        setTimeout(() => {
          window.location.href = "page9.html";
        }, 800);
      } else {
        error.textContent = "‚ùå Wrong email or password";
      }
    }
  </script>

</body>
</html>
