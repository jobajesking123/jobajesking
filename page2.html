<script>
/* ================= LOGIN SYSTEM ================= */

// Initialize users
if (!localStorage.getItem("users")) {
  localStorage.setItem("users", JSON.stringify([
    { email: "fantastix322@gmail.com", password: "fantastix123@@@" }
  ]));
}

function register() {
  const email = emailInput();
  const password = passwordInput();

  if (!email || !password) {
    alert("Email and password required");
    return;
  }

  let users = getUsers();
  if (users.some(u => u.email === email)) {
    alert("Email already exists");
    return;
  }

  users.push({ email, password });
  saveUsers(users);
  alert("Registered successfully");
}

function login() {
  const email = emailInput();
  const password = passwordInput();
  const error = document.getElementById("error");
  const success = document.getElementById("success");

  error.textContent = "";
  success.textContent = "";

  const users = getUsers();
  const user = users.find(u => u.email === email && u.password === password);

  
if (user) {
  success.textContent = "‚úÖ Login successfuly";
  setTimeout(() => {
    window.location.href = "page9.html";
  }, 500);
} else {
  error.textContent = "‚ùå your email is not active in this web";
}


}

/* ================= HELPERS ================= */

function emailInput() {
  return document.getElementById("email").value.trim().toLowerCase();
}

function passwordInput() {
  return document.getElementById("password").value.trim();
}

function getUsers() {
  return JSON.parse(localStorage.getItem("users")) || [];
}

function saveUsers(users) {
  localStorage.setItem("users", JSON.stringify(users));
}

/* ================= HELP POPUP ================= */

function openHelp() {
  document.getElementById("helpPopup").style.display = "flex";
}

function closeHelp() {
  document.getElementById("helpPopup").style.display = "none";
}

/* ================= PROTECTION ================= */

document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("keydown", function (e) {
  const tag = e.target.tagName;
  if (tag === "INPUT" || tag === "TEXTAREA") return;

  const k = e.key.toLowerCase();

  if (
    e.keyCode === 123 ||
    (e.ctrlKey && ["u","p","s","c","x","v","a","i","j"].includes(k)) ||
    (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(k))
  ) {
    e.preventDefault();
  }
});
